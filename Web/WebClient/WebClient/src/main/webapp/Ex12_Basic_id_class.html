<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		#myHeader { /* Page에서 한번만 사용하겠다 why: id라는 속성은 식별자로서 역할 */
			background-color: lightblue;
			color: black;
			padding: 40px;
			text-align:center;
		}
		
		.show{ border: 1px; } /* .show 만들면 class 속성 사용해서 여러번 사용가능 */
	</style> <!-- #으로 선언하면 한번만 쓰겠다. .으로 선언하면 여러번 쓰겠다 -->
</head>
<body>
	<h2>The id Attribute</h2>
	<p>Use CSS to style an element with the id "myHeader":</p>
	
	<h1 id="myHeader">My Header</h1>
	
<!-- iframe은 해킹 문제로 안쓰니까 보지말기! -->
</body>
</html>
