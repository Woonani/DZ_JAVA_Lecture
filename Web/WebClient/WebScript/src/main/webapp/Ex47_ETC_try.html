<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	   /* 
	    # 자바스크립트의 예외 처리 : https://www.w3schools.com/js/js_errors.asp
	    
	    #1 JavaScript catches adddlert as an error, and executes the catch code to handle it.
	    https://www.w3schools.com/js/tryit.asp?filename=tryjs_try_catch
	    		
	    #2 자스 try-catch & throw 예제
	    This example examines input. If the value is wrong, an exception (err) is thrown.
	    
	    https://www.w3schools.com/js/tryit.asp?filename=tryjs_finally_error
	    		
	   */
	   
	</script>
</head>
<body>

	
	<h2>JavaScript try catch</h2>

	<p>Please input a number between 5 and 10:</p>
	
	<input id="demo" type="text">
	<button type="button" onclick="myFunction()">Test Input</button>
	
	<p id="p01"></p>
	
	<script>
	function myFunction() {
	  const message = document.getElementById("p01");
	  message.innerHTML = "";
	  let x = document.getElementById("demo").value;
	  try { 
	    if(x.trim() == "")  throw "is empty";
	    if(isNaN(x)) throw "is not a number";
	    x = Number(x);
	    if(x > 10)   throw "is too high";
	    if(x < 5)  throw "is too low";
	  }
	  catch(err) {
	    message.innerHTML = "Input " + err;
	  }
	  finally {
	    document.getElementById("demo").value = "";
	  }
	}
	</script>
		
	<br>
	<hr>
	<br>
		

</body>
</html>
