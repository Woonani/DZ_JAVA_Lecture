<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			// https://api.jquery.com/category/selectors/basic-css-selectors/
			// API 검색해서 예제 보고 활용 할 수 있으면 되요
			$('body > *').css("color","gold"); // 자식 선택자
			$('div > *').css('color',"red");
			$('input[type=text]').css('color',"green");
			
			/*
				DOM script : text, value	(innerHTML, innerText)
				
				Jquery 3총사 함수
				val(), text(), html() > 값을 read, write > getter, setter
				ex) val('홍길동') > write(setter) 쓰기
				ex) val() > read(getter) 읽어옴
				
				jquery id 활용
				<input type = "text" id="userid" name="userid" value="hello">
				>> $('#userid').val() : hello 라는 value를 읽어옴
				>> $('#userid').val('world') : hello라는 value를 world로 바꿈
				
			*/
			
			//DOM 객체에서 ... 
			//...  <read> 읽어오는데 가장 처음 만나는 요소만 걸림(=읽어옴)!
			console.log($('input[type=text]').val());
			// vs <write> 값을 쓰는거는 모든 요소 걸림
			($('input[type=text]').val('hong'));
			// 요약) read는 첫번째 꺼, write는 전부!
			
			($('input[type=password]').val('11111'));//DOM (body) 안에 있는 모든 요소
			
			// jquery 하고 javascript 같이 써도 되요 당근 ....
			setTimeout(function() {
				const value = $ ('select > option:selected').val();
				alert("select tag value : " + value);
			},3000);
		});
	</script>
</head>
<body>
	<div>
		<ul>
			<li>사과</li>
			<li>배</li>

		</ul>
